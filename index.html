<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        

        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mostrador de sumandos de multiplicadores</h1>

    <p>Favor solo ingresar numeros positivos, numeros negativos y cualquier otro caracter o siquiera un boton raro nisiquiera el boton escape te servira, hasta que no ingreses estrictamente lo requerido</p>
    <button onclick="llamar()">Hacer click para ingresar numeros, <br> mostrar sumas y producto</button>

    <script>

            function llamar() {
            var n1= prompt('ingrese el primer numero que no sea negativo ni letras')
            while(!/^[0-9]+$/.test(n1)){
                var n1= prompt('insisto, ingrese numero que no sea negativo ni letras')
            }
            var n2= prompt('ingrese numero positivo 2')
            while(!/^[0-9]+$/.test(n2)){
                var n2= prompt('insisto, ingrese numero positivo 2')
            }
            var nn1= parseInt(n1,10)
            var nn2= parseInt(n2,10)
            var sumador= 1
            var acum= 0
         

            while(sumador<= nn2){
                acum= acum+nn1
                sumador++
                document.write('<p style="text-align: center">  '+nn1+' + </p>')
            }
            document.write('<p style="text-align: center">  = '+acum+' </p> <br> ')

            sumador=1
            acum=0

            while(sumador<= nn1){
                acum= acum+nn2
                sumador++
                document.write(' <p style="text-align: center"> '+nn2+' + </p>')
            }
            document.write('<p style="text-align: center">  = '+acum+' </p> ')
          }
    </script>
</body>
</html>
